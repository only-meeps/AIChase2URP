<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | AI remastered HDRP2</title>
    <style>
        body {
            text-align: center;
            padding: 0;
            border: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: url('Build/WebGLBuilds.jpg') center / cover;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/WebGLBuilds.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/WebGLBuilds.data.unityweb",
            frameworkUrl: "Build/WebGLBuilds.framework.js.unityweb",
            codeUrl: "Build/WebGLBuilds.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "AI remastered HDRP2",
            productVersion: "0.1.0",
        });
    </script>
</body>
</html>
